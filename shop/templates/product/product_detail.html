{% extends '../base.html' %}
{% block content %}

<div class="container my-5">


	<div class="card">
		<div class="row">
			<aside class="col-sm-5 border-right">
				<article class="gallery-wrap">
					<div class="img-big-wrap">
						<div> <a href="#"><img src="{{ object.item_image.url }}" style="width: 450px"></a></div>
					</div> <!-- slider-product.// -->
				</article> <!-- gallery-wrap .end// -->
			</aside>
			<aside class="col-sm-7">
				<article class="card-body p-5">
					<h3 class="title mb-3">{{ object.item_name }}</h3>
					<p class="price-detail-wrap">
						<span class="price h3 text-warning">
							<span class="currency">KES </span><span class="num">{{ object.item_price }}</span>
						</span>

					</p> <!-- price-detail-wrap .// -->
					<dl class="item-property">
						<dt>Description</dt>
						<dd>
							<p>{{ object.item_description }}</p>
						</dd>
					</dl>
					<dl class="item-property">
						<dt>Details</dt>
						<dd>
							<p>{{ object.item_details }}</p>
						</dd>
					</dl>
					<dl class="item-property">
						<dt>Brand</dt>
						<dd>
							<p>{{ object.item_brand }}</p>
						</dd>
					</dl>

					<a href="{% url 'add-to-cart' object.slug %}" class="btn btn-lg btn-outline-primary text-uppercase"> <i
							class="fas fa-shopping-cart"></i> Add to cart </a>
				</article> <!-- card-body.// -->
			</aside> <!-- col.// -->
		</div> <!-- row.// -->
	</div> <!-- card.// -->


</div>
<!--container.//-->
{% endblock %}
