<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

   
<!--Navbar -->
<nav class=" navbar navbar-expand-md navbar-light blue-text" style="color:white;">
  <div class="navbar-brand" style="background:#000000;opacity:0.85;padding:10px;color:white;">
    <a href="/c" style="color:white;"><h4 ><i class="fas fa-home"></i> ZOHARI SUPPPLIERS </h4></a>
  </div>
  <div class="nav-search">
      <form class="form-inline md-form form-md active-pink active-pink-2 mt-2" action="">
        <i class="fas fa-search" aria-hidden="true"></i>
        <input class="form-control form-control-md ml-3 w-75" type="text" placeholder="Search Equipment" aria-label="Search "
          name="equipment">
      </form> 
    </div> 
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"

    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/about"  >
           About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact"  >
           Contacts</a>
      </li>
      {% if user.is_authenticated %}
      
      <li class="nav-item">
            <a class="nav-link" href="/admin"  >
               Admin</a>
          </li>
  
          <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' username=user %}">
                  Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout/">
                  Log Out</a>
              </li>
              {% else %}
              <li class="nav-item active">
                  <a class="nav-link" href="accounts/login">
                    Login/Register
                  </a>
                </li>
          {% endif %}
     
    </ul>
  </div>
</nav>

</html>
